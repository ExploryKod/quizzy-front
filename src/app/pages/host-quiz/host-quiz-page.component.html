<div class="quiz-host page">
  <h2> Hosting quiz : @if (quiz) {
    {{quiz.title}}
  }</h2>
<div class="quiz-host__text-wrapper">
  <div class="text-wrapper__share">
    Share the fun with code: <em>{{id}}</em>
  </div>

  <div class="text-wrapper__status">
    @if (currentStatus) {
      <div> Status: <span [ngClass]="currentStatus.status">{{currentStatus.status}}</span></div>
      <div> Participants: <span>{{currentStatus.participants}}</span></div>
    } @else {
      <div class="alert"> Status: Unknown</div>
    }

  </div>
</div>
  <div class="quiz-host-start">
    <button mat-raised-button color="primary" (click)="nextQuestion()">Next question</button>
  </div>
</div>
